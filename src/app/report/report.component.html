        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Medical Diagnosis</h4>
                        <p class="card-category">Report</p>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="onSubmit()">
                            <div class="row">
                                
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input [(ngModel)]="varName" matInput placeholder="Patient Name" name="patientName">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input [(ngModel)]="varTokenNumber" matInput placeholder="Token Number" name="patientToken">
                                    </mat-form-field>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                        <!-- <mat-form-field class="full-width">
                                                <textarea matInput formControlName="message" placeholder="Your Feedback" rows=12></textarea>
                                              </mat-form-field> -->
                                    <mat-form-field class="full-width">
                                        <textarea [(ngModel)]="varDiagnosis" matInput class="example-full-width" placeholder="Diagnostic Report" rows=6 name="DiagnosticReport"></textarea>
                                    </mat-form-field>
                                  
                                  
                                </div>
                            </div>
                            <div class="row">
                                    <div class="col-md-3">
                                      <mat-form-field class="example-full-width">
                                        <input [(ngModel)]="varBp" matInput placeholder="BP" type="text" name="Bp">
                                      </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                            <mat-form-field class="example-full-width">
                                              <input [(ngModel)]="varPulse" matInput placeholder="Pulse Rate" type="text" name="pulseRate">
                                            </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                            <mat-form-field class="example-full-width">
                                              <input [(ngModel)]="varWeight" matInput placeholder="Weight" type="text" name="weight">
                                            </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                            <mat-form-field class="example-full-width">
                                              <input [(ngModel)]="varBmi" matInput placeholder="BMI" type="text" name="Bmi">
                                            </mat-form-field>
                                    </div>
                                          
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="full-width">
                                        <textarea [(ngModel)]="varPrescription" matInput class="example-full-width" placeholder="Prescription Report" rows=6 name="Prescription"></textarea>
                                    </mat-form-field>
                                </div>
                                
                            </div>

                            <!-- here we insert table -->
                            <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Medicine</th>
                                            <th>Dosage</th>
                                            <th>Duration</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let field of fieldArray; let i = index">
                                            <td>
                                                <input [(ngModel)]="field.medicineName" class="form-control" type="text" name="{{field.medicineName}}" />
                                            </td>
                                            <td>
                                                <input [(ngModel)]="field.duration" class="form-control" type="text" name="{{field.duration}}" />
                                            </td>
                                            <td>
                                                <input [(ngModel)]="field.dosage" class="form-control" type="text" name="{{field.dosage}}" />
                                            </td>
                                            <td>
                                                <button class="btn btn-default"  type="button" (click)="deleteFieldValue(i)">Delete</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input class="form-control" type="text" id="newAttributeCode" [(ngModel)]="newAttribute.medicineName" name="newAttributemedicineName" />
                                            </td>
                                            <td>
                                                <input class="form-control" type="text" id="newAttributeName" [(ngModel)]="newAttribute.duration" name="newAttributeduration" />
                                            </td>
                                            <td>
                                                <input class="form-control" type="text" id="newAttributePrice" [(ngModel)]="newAttribute.dosage" name="newAttributedosage" />
                                            </td>
                                            <td>
                                                <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button>
                                            </td>
                                        </tr>
                                    </tbody>
                            </table>
                            <!-- end of dynamic Table Insertion -->
                           
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Complete Checkup</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </div>
